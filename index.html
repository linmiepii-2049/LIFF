<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<script>
  async function main() {
    await liff.init({ liffId: "2007735873-0OP8BVyk" }); // 替換成你的 ID
    if (!liff.isLoggedIn()) {
      liff.login(); // 導向登入
      return;
    }

    const profile = await liff.getProfile();
    const userId = profile.userId;

    // 將 userId 傳送給你原本的 URL
    const redirectUrl = `https://your-site.com/trigger?userId=${userId}`;
    window.location.href = redirectUrl;
  }

  main();
</script>
</body>
</html>
